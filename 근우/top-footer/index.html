<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title></title>
  </head>
  <body>
    <div class="kw_top_footer_total_wrapper">
      <div class="kw_top_footer_wrapper">
        <div class="kw_top_footer_content">
          <div class="kw_top_footer_conten_left">
            <img src="./images/search-woman.svg" alt="search-woman" />
          </div>

          <div class="kw_top_footer_content_right">
            <span class="kw_top_footer_subscribe_span">Subscribe Now</span>
            <p class="kw_top_footer_paragraph">
              Get every single<br />
              update you will get
            </p>
            <div class="kw_top_footer_submit_form">
              <img src="./images/ic_top_footer_mail.svg" alt="mail" />
              <input
                type="mail"
                class="kw_top_footer_mail_input"
                placeholder="Enter email address"
              />
              <button type="submit" class="kw_top_footer_submit_btn">
                Subscrible now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
