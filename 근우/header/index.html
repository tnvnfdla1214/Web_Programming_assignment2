<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <header class="kw_header">
      <div class="kw_header_top">
        <div class="kw_header_content_wrapper kw_header_top_content_padding">
          <div class="kw_header_top_left">
            <div class="kw_header_top_left_text_button">
              <img src="./images/ic_location.svg" alt="location" />
              <span>1600 Amphitheatre Parkway, CA 94043</span>
            </div>

            <div class="kw_header_top_left_text_button">
              <img src="./images/ic_mail.svg" alt="mail" />
              <span>vctung@outlook.com</span>
            </div>
          </div>
          <div class="kw_header_top_right">
            <img src="./images/ic_facebook.svg" alt="location" />
            <img src="./images/ic_pinterest.svg" alt="pinterest" />
            <img src="./images/ic_twitter.svg" alt="twitter" />
            <img src="./images/ic_instagram.svg" alt="instagram" />
          </div>
        </div>
      </div>

      <div class="kw_header_bottom">
        <div class="kw_header_content_wrapper">
          <img
            src="./images/kw_logo.svg"
            alt="header__logo"
            class="kw_header_logo"
          />

          <div class="kw_header_right">
            <ul class="kw_nav_list">
              <li>Home</li>
              <li>About</li>
              <li>Courses</li>
              <li>Contact</li>
            </ul>

            <ul class="kw_header_button_group">
              <li>
                <span class="kw_primary_button">Sign Up</span>
              </li>

              <li>
                <button class="kw_secondary_button">
                  <img
                    src="./images/ic_search.svg"
                    alt="search-lens-icon"
                    role="button"
                  />
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
