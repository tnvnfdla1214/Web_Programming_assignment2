<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="kw_part_1_wrapper">
      <div class="kw_grid kw_part1_content">
        <div class="kw_part1_content_left">
          <div>
            <h3>Become Master</h3>
            <p class="kw_part1_description">
              Learn New Skills Online<br />Find Best Courses
            </p>
            <div class="kw_part1_content_left_button_group">
              <button class="kw_part1_pri_button">Get A Quote</button>
              <button class="kw_part1_sec_button">Read more</button>
            </div>
          </div>
        </div>
        <img src="./images/sitting_woman.svg" alt="sitting_woman" />
      </div>
    </div>

    <div class="kw_part1_bottom_wrapper">
      <section class="kw_part1_bottom_main">
        <img src="./images/kw_arrow_woman.svg" alt="arrow_woman" />
        <p class="kw_part1_bottom_main_text">
          Upcoming Our
          <strong
            >Basic in<br />
            Python</strong
          >
          Course!
        </p>
        <section class="kw_part1_bottom_timer">
          <div class="kw_part1_date">
            <h4 class="kw_part1_date_number">11</h4>
            <span class="kw_part1_date_number_format">Days</span>
          </div>

          <span class="kw_part1_date_separator">:</span>

          <div class="kw_part1_date">
            <h4 class="kw_part1_date_number">02</h4>
            <span class="kw_part1_date_number_format">Hours</span>
          </div>

          <span class="kw_part1_date_separator">:</span>

          <div class="kw_part1_date">
            <h4 class="kw_part1_date_number">45</h4>
            <span class="kw_part1_date_number_format">Minutes</span>
          </div>

          <span class="kw_part1_date_separator">:</span>

          <div class="kw_part1_date">
            <h4 class="kw_part1_date_number">21</h4>
            <span class="kw_part1_date_number_format">Seconds</span>
          </div>
        </section>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
